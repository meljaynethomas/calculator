<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script async defer src="./script.js"></script>
</head>
<body>
    <main class="calculator">
      <p class="calculator__display"></p>
        <table class="calculator__buttons">
          <tr>
            <td><button class="calculator__buttons__number__8" onclick="getNumber(event)">8</button></td>
            <td><button class="calculator__buttons__number__9" onclick="getNumber(event)">9</button></td>
            <td><button class="calculator__buttons__operator__divide" onclick="getOperator(event)">/</button></td>
          </tr>
          <tr>
            <td><button class="calculator__buttons__number__6" onclick="getNumber(event)">6</button></td>
            <td><button class="calculator__buttons__number__7" onclick="getNumber(event)">7</button></td>
            <td><button class="calculator__buttons__operator__multiply" onclick="getOperator(event)">*</button></td>
          </tr>
          <tr>
            <td><button class="calculator__buttons__number__4" onclick="getNumber(event)">4</button></td>
            <td><button class="calculator__buttons__number__5" onclick="getNumber(event)">5</button></td>
            <td><button class="calculator__buttons__operator__subtract" onclick="getOperator(event)">-</button></td>  
          </tr>
          <tr>
            <td><button class="calculator__buttons__number__2" onclick="getNumber(event)">2</button></td>
            <td><button class="calculator__buttons__number__3" onclick="getNumber(event)">3</button></td>
            <td><button class="calculator__buttons__operator__add" onclick="getOperator(event)">+</button></td>
          </tr>
          <tr>
            <td><button class="calculator__buttons__number__0" onclick="getNumber(event)">0</button></td>
            <td><button class="calculator__buttons__number__1" onclick="getNumber(event)">1</button></td>
            <td><button class="calculator__equalsButton" onclick="calculateAnswer(event)">=</button></td>
          </tr>
          <tr>
            <td colspan="3"><button class="calculator__clearButton" onclick="document.getElementById('calculatorDisplay').textContent = ''">Clear</button></td>
          </tr>
        </table>
    </main>
</body>
</html>
