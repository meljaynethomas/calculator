<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script async defer src="./script.js"></script>
</head>
<body>
    <main class="calculator">
      <p id="calculatorDisplay"></p>
        <table class="calculator__buttons">
          <tr>
            <td colspan="4"><button class="calculator__buttons__clear" onclick="document.getElementById('calculatorDisplay').textContent = ''">Clear</button></td>
          </tr>
          <tr>
            <td><button class="calculator__buttons__number" onclick="getNumber(event)">7</button></td>
            <td><button class="calculator__buttons__number" onclick="getNumber(event)">8</button></td>
            <td><button class="calculator__buttons__number" onclick="getNumber(event)">9</button></td>
            <td><button class="calculator__buttons__operator" onclick="getOperator(event)">/</button></td>
          </tr>
          <tr>
            <td><button class="calculator__buttons__number" onclick="getNumber(event)">4</button></td>
            <td><button class="calculator__buttons__number" onclick="getNumber(event)">5</button></td>
            <td><button class="calculator__buttons__number" onclick="getNumber(event)">6</button></td>
            <td><button class="calculator__buttons__operator" onclick="getOperator(event)">*</button></td>
          </tr>
          <tr>
            <td><button class="calculator__buttons__number" onclick="getNumber(event)">1</button></td>
            <td><button class="calculator__buttons__number" onclick="getNumber(event)">2</button></td>
            <td><button class="calculator__buttons__number" onclick="getNumber(event)">3</button></td>
            <td><button class="calculator__buttons__operator" onclick="getOperator(event)">-</button></td>  
          </tr>
          <tr>
            <td colspan="2"><button class="calculator__buttons__number0" onclick="getNumber(event)">0</button></td>
            <td><button class="calculator__buttons__equals" onclick="calculateAnswer(event)">=</button></td>
            <td><button class="calculator__buttons__operator" onclick="getOperator(event)">+</button></td>
          </tr>
        </table>
    </main>
</body>
</html>
