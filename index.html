<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script async defer src="./script.js"></script>
</head>
<body>
  <p id="displayInput"></p>
  <main>
    <button class="numberButton" id="buttonOne" onclick="getNumber()">1</button>
    <button class="numberButton" id="buttonTwo" onclick="getNumber()">2</button>
    <button>/</button>
    <button class="numberButton" id="buttonThree">3</button>
    <button class="numberButton" id="buttonFour">4</button>
    <button>*</button>
    <button class="numberButton" id="buttonFive">5</button>
    <button class="numberButton" id="buttonSix">6</button>
    <button>-</button>
    <button class="numberButton" id="buttonSeven">7</button>
    <button class="numberButton" id="buttonEight">8</button>
    <button id="plus">+</button>
    <button class="numberButton" id="buttonNine">9</button>  
    <button class="numberButton">Clear</button>
    <button id="equals">=</button>
  </main>
</body>
</html>
