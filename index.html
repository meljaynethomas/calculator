<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script async defer src="./script.js"></script>
</head>
<body>
    <main>
      <p id="calculatorDisplay"></p>
        <table class="calculator">
          <tr>
            <td><button class="calculator__numberButton" onclick="getNumber(event)">8</button></td>
            <td><button class="calculator__numberButton" onclick="getNumber(event)">9</button></td>
            <td><button class="calculator__operatorButton" onclick="getOperator(event)">/</button></td>
          </tr>
          <tr>
            <td><button class="calculator__numberButton" onclick="getNumber(event)">6</button></td>
            <td><button class="calculator__numberButton" onclick="getNumber(event)">7</button></td>
            <td><button class="calculator__operatorButton" onclick="getOperator(event)">*</button></td>
          </tr>
          <tr>
            <td><button class="calculator__numberButton" onclick="getNumber(event)">4</button></td>
            <td><button class="calculator__numberButton" onclick="getNumber(event)">5</button></td>
            <td><button class="calculator__operatorButton" onclick="getOperator(event)">-</button></td>  
          </tr>
          <tr>
            <td><button class="calculator__numberButton" onclick="getNumber(event)">2</button></td>
            <td><button class="calculator__numberButton" onclick="getNumber(event)">3</button></td>
            <td><button class="calculator__operatorButton" onclick="getOperator(event)">+</button></td>
          </tr>
          <tr>
            <td><button class="calculator__numberButton" onclick="getNumber(event)">0</button></td>
            <td><button class="calculator__numberButton" onclick="getNumber(event)">1</button></td>
            <td><button class="calculator__equalsButton" onclick="calculateAnswer(event)">=</button></td>
          </tr>
          <tr>
            <td colspan="3"><button class="calculator__clearButton" onclick="document.getElementById('calculatorDisplay').textContent = ''">Clear</button></td>
          </tr>
        </table>
        
    </main>
</body>
</html>
