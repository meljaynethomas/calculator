<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script async defer src="./script.js"></script>
</head>
<body>
    <main>
      <p id="calculatorDisplay"></p>
      <table>
        <tr>
          <td><button class="numberButton" id="buttonOne" onclick="getNumber(event)">1</button></td>
          <td><button class="numberButton" id="buttonTwo" onclick="getNumber(event)">2</button></td>
          <td><button class="operatorButton" id="divideButton" onclick="getOperator(event)">/</button></td>
        </tr>
        <tr>
          <td><button class="numberButton" id="buttonThree" onclick="getNumber(event)">3</button></td>
          <td><button class="numberButton" id="buttonFour" onclick="getNumber(event)">4</button></td>
          <td><button class="operatorButton" id="multiplyButton" onclick="getOperator(event)">*</button></td>
        </tr>
        <tr>
          <td><button class="numberButton" id="buttonFive" onclick="getNumber(event)">5</button></td>
          <td><button class="numberButton" id="buttonSix" onclick="getNumber(event)">6</button></td>
          <td><button class="operatorButton" id="subtractButton" onclick="getOperator(event)">-</button></td>
        </tr>
        <tr>
          <td><button class="numberButton" id="buttonSeven" onclick="getNumber(event)">7</button></td>
          <td><button class="numberButton" id="buttonEight" onclick="getNumber(event)">8</button></td>
          <td><button class="operatorButton" id="addButton" onclick="getOperator(event)">+</button></td>
        </tr>
        <tr>
          <td><button class="numberButton" id="buttonNine" onclick="getNumber(event)">9</button></td>
          <td><button id="clearButton" onclick="document.getElementById('calculatorDisplay').textContent = ''">Clear</button></td>
          <td><button id="equalsButton" onclick="calculateAnswer()">=</button></td>
        </tr>
      </table>
    </main>
</body>
</html>
